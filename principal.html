<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - MiniOS</title>
    <link rel="stylesheet" href="styles_gal.css"> 
</head>

<body>

    <!-- BARRA SUPERIOR / HEADER -->
    <header class="topbar">
        <div class="app-title">Galería</div>

        <!-- Botones estilo Windows -->
        <div class="window-controls">
            <button class="min">—</button>
            <button class="max">□</button>
            <button class="close">×</button>
        </div>
    </header>

    <!-- MENÚ DE CATEGORÍAS -->
    <nav class="categories">
        <ul>
            <li><a href="#" class="active">Todo</a></li>
            <li><a href="#">Personas</a></li>
            <li><a href="#">Naturaleza</a></li>
            <li><a href="#">Arte</a></li>
            <li><a href="#">Otros</a></li>
        </ul>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="gallery-container">

        <div class="gallery-item">
            <img src="img/foto1.jpg" alt="Foto 1">
        </div>

        <div class="gallery-item">
            <img src="img/foto2.jpg" alt="Foto 2">
        </div>

        <div class="gallery-item">
            <img src="img/foto3.jpg" alt="Foto 3">
        </div>

        <div class="gallery-item">
            <img src="img/foto4.jpg" alt="Foto 4">
        </div>

        <div class="gallery-item">
            <img src="img/foto5.jpg" alt="Foto 5">
        </div>

    </main>

    <!-- BARRA INFERIOR -->
    <footer class="bottombar">
        <p>MiniOS - App Galería</p>
    </footer>

</body>
</html>
